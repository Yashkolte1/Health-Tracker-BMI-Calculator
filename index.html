<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker & BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Health Tracker & BMI Calculator</h1>
        <div>
            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="Enter your height">

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter your weight">

            <button onclick="calculateBMI()">Calculate BMI</button>
            <div id="bmiResult" class="result"></div>
        </div>

        <div class="water-intake">
            <h2>Daily Water Intake Tracker</h2>
            <button onclick="addWater()">Add Water (250ml)</button>
            <div class="progress-container">
                <div id="waterProgress" class="progress-bar"></div>
            </div>
            <div id="waterStatus">0 / 2000 ml</div>
        </div>
    </div>

    <footer>
        &copy; Kyash - All Rights Reserved
    </footer>

    <div id="confettiCanvas" class="confetti"></div>
    <script src="script.js"></script>
</body>
</html>
